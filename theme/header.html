<header id="header">
    <div class="container">
        <div class="header clearfix">
            <nav id="site-nav">
                <ul class="nav nav-inverse nav-pills pull-right">{{range .Nav}}
                    <li role="presentation" class="{{if eq .Hover $.Hover}}active{{end}}">
                        <a href="{{.Link}}" {{if .IsBlank}} target="_blank" {{end}}>{{if .Icon}}
                            <i class="{{.Icon}}"></i>{{end}}{{.Title}}
                        </a>
                    </li>{{end}}
                </ul>
            </nav>
            <h3 id="site-title">
                <a href="{{.Path}}/">{{.Meta.Title}} <sup>{{.Meta.Subtitle}}</sup></a>
            </h3>
        </div>
    </div>
</header>
