<!DOCTYPE html>
<html>
<head lang="en">
    {{include "meta.html" .}}
</head>
<body>
{{include "header.html" .}}
<section id="main">
    <div class="container">
        <div id="article-single">
            <article class="article">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 panel panel-default">
                        <header class="header">
                            <div class="meta">
                        <span class="date">
                            <span class="month">{{.Page.Created.Month}}</span>
                            <span class="day">{{.Page.Created.Day}}</span>
                        </span>
                            </div>
                            <h3 class="title">
                                <a href="{{.Page.Url}}">{{.Page.Title}}</a>
                            </h3>
                        </header>
                        <aside class="aside clearfix">
                            <a class="stat label label-default pull-right"{{if .Page.Author.Url}} href="{{.Page.Author.Url}}" target="_blank"{{end}}>{{.Page.Author.Name}}</a>
                        </aside>
                        <section class="brief">{{.Page.ContentHTML}}</section>
                    </div>
                </div>
            </article>
        </div>
        {{include "comment.html" .}}
    </div>
</section>
{{include "footer.html" .}}
</body>
</html>
