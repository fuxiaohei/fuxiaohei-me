<!DOCTYPE html>
<html>
<head lang="en">
    {{include "meta.html" .}}
</head>
<body>
{{include "header.html" .}}
<section id="main">
    <div class="container">
        <div id="archive-list">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 panel panel-default">
                    {{range .Archives}}
                    <div class="archive">
                        <h3>{{.Year}}</h3>
                        <hr/>
                        {{range .Posts}}
                        <h4>
                            <span class="date">{{.Created.Month}}.{{.Created.Day}}</span>
                            <a href="{{.Url}}">{{.Title}}</a>
                        </h4>
                        {{end}}
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</section>
{{include "footer.html" .}}
</body>
</html>
