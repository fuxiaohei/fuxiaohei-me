<!DOCTYPE html>
<html>
<head lang="en">
    {{include "meta.html" .}}
</head>
<body>
{{include "header.html" .}}
<section id="main">
    <div class="container">
        <div id="article-list">{{if .Tag}}
            <h2 class="tag text-center">{{.Tag.Name}}</h2>{{end}}{{range .Posts}}
            <article class="article">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 panel panel-default">
                        <header class="header">
                            <div class="meta">
                        <span class="date">
                            <span class="month">{{.Created.Month}}</span>
                            <span class="day">{{.Created.Day}}</span>
                        </span>
                            </div>
                            <h3 class="title">
                                <a href="{{.Url}}">{{.Title}}</a>
                            </h3>
                        </header>
                        <section class="brief">{{.PreviewHTML}}</section>
                        <aside class="aside clearfix">
                            <a class="btn btn-primary btn-lg pull-right" href="{{.Url}}">Read More</a>
                        </aside>
                    </div>
                </div>
            </article>{{end}}
            <div class="article-pager text-center">
                {{if .Pager.Prev}}<a class="btn btn-lg btn-info" href="{{.Pager.PrevUrl}}">prev</a>{{end}}
                {{if .Pager.Next}}<a class="btn btn-lg btn-info" href="{{.Pager.NextUrl}}">next</a>{{end}}
            </div>
        </div>
    </div>
</section>
{{include "footer.html" .}}
</body>
</html>
